<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUS DSC 2020 Hack For Good</title>
    <style>

    </style>
</head>
<body>
    <h1>CHROMATICA!</h1>
    
    <table id="lamps">
        <thead>
            <tr>
                <th>Name</th>
                <th>State</th>
                <th>Toggle</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        fetch('/all')
        .then((res) => res.json())
        .then((data) => {
            console.log(data)
            for(let i=0; i<data.length; i++) addLamp(data[i])
        })

        let table = document.querySelector("#lamps")

        let addLamp = lamp => {
            let row = table.insertRow()
            let keys = ['name', 'state']
            for(let i=0; i<keys.length; i++) {
                let key = keys[i]
                let cell = row.insertCell()
                cell.innerText = lamp[key]
            }
            let cell = row.insertCell()
            let button = document.createElement('button')
            button.innerText = 'Toggle'
            cell.appendChild(button)
        }
    </script>
</body>
</html>
